<!DOCTYPE html>
<html>
<head>
	<title>Show / Hide</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>

	<script>
		var myRibbon;
		function doOnLoad() {
			myRibbon = new dhtmlXRibbon({
				parent: "ribbonObj",
				icons_path: "../common/",
				json: "../common/button_segment.json"
			});
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};

		function hide(id) {
			myRibbon.hide(id);
		};
		function show(id) {
			myRibbon.show(id);
		};
	</script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
	<div>Open <button onclick="hide('open')">hide</button> <button onclick="show('open')">show</button></div>
	<div>Print <button onclick="hide('print')">hide</button> <button onclick="show('print')">show</button></div>
	<div>Copy <button onclick="hide('copy')">hide</button> <button onclick="show('copy')">show</button></div>
</body>
</html>
